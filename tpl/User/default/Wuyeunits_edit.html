<include file="Public:head"/>

<script src="{bluesea::RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{bluesea::RES}/js/formCheck/formcheck.js"> </script>

<div class="content">
  <div class="cLineB">
    <h4>编辑服务</h4>
    <a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>

  <div class="msgWrap">
    <form class="form" method="post"  action="{bluesea::U('Wuyeunits/upsave')}"    enctype="multipart/form-data" >
      <TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
        <TBODY>
        <input type="hidden" class="px" id="id" value="{bluesea:$_GET['id']}" name="id" style="width:500px" >
        <input type="hidden" class="px" id="token" value="{bluesea:$_SESSION['token']}" name="token" style="width:500px" >
        <TR>
          <TH valign="top"><label for="keyword">服务名称：</label></TH>
          <TD><input type="input" class="px" id="name" value="{bluesea:$info.name}" name="name" style="width:300px"   >
            <br/>
            尽量简单，不要超过20字 </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">小区名称：</label></TH>
          <TD><input type="input" class="px" id="sub" value="{bluesea:$info.sub}" name="sub" style="width:300px"   >
            <br/>
          </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">服务图片：</label></TH>
          <TD><input type="input" class="px" id="picurl" value="{bluesea:$info.picurl}" name="picurl" style="width:400px"   >
            <br />
  <script src="/tpl/static/upyun.js"></script>
<a href="###" onclick="upyunPicUpload('picurl',700,420,'{bluesea:$token}')" class="a_upload">上传</a> 
<a href="###" onclick="viewImg('picurl')">预览</a> </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">简要描述：</label></TH>
          <TD><input type="input" class="px" id="lc" value="{bluesea:$info.lc}" name="lc" style="width:100px"   >
            <br/>
             </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">服务描述：</label></TH>
          <TD><input type="input" class="px" id="area" value="{bluesea:$info.area}" name="area" style="width:200px"   >
            <br/>
             </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">排序：</label></TH>
          <TD><input type="input" class="px" id="sort" value="{bluesea:$info.sort}" name="sort" style="width:30px"   >
            <br/>
            请输入数字 0-9 </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH valign="top"><label for="keyword">服务介绍：</label></TH>
          <TD><input type="input" class="px" id="content" value="{bluesea:$info.content}" name="content" style="width:500px;display:none;"   >

            <br/>
          </TD>
          <TD></TD>
        </TR>
        <TR>
          <TH></TH>
          <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
            <div class="clr"></div></TD>
        </TR>
        </TBODY>
        
      </TABLE>
    </form>
  </div>
</div>
<div class="clr"></div>
</div>
</div>
</div>
<!--底部-->
</div>
<include file="Public:footer"/>
