          <TR>
            <input type="hidden" class="px" id="id" value="{bluesea:$info.id}" name="id" style="width:500px" >
            <input type="hidden" class="px" id="token" value="{bluesea:$_SESSION["token"]}" name="token" style="width:500px" >

              请输入关键词,10个字以内 </TD>
            <TD></TD>
          </TR>
          <TR>

            <TD><select name="namephoto"  style="width:300px" >
                <volist name="info" id="vo">

                </volist>
              </select>
              <br/>
            </TD>
            <TD></TD>
          </TR>
          <TR>
            <TH valign="top"><label for="keyword">排序</label></TH>
            <TD><input type="input" class="px" id="sort" value="" name="sort" style="width:30px"   >
              <br />
              请输入数字 0-9 </TD>
            <TD></TD>
          </TR>
          <TR>
            <TH valign="top"><label for="keyword">相册图片：</label></TH>
            <TD><input type="input" class="px" id="picurl" value="" name="picurl" style="width:400px"   >
<br />
  <script src="/tpl/static/upyun.js"></script>
<a href="###" onclick="upyunPicUpload('picurl',700,420,'{bluesea:$token}')" class="a_upload">上传</a> 
<a href="###" onclick="viewImg('picurl')">预览</a> </TD>
            <TD></TD>
          </TR>
          <TR>
            <TH valign="top"><label for="keyword">描述：</label></TH>
            <TD><input type="input" class="px" id="content" value="" name="content" style="width:400px;display:none;"   >
<iframe id="eWebEditor1" src="/tpl/editor/ewebeditor.htm?id=content&style=jhbar&skin=office2003" frameborder="0" scrolling="no" width="95%" height="300"></iframe>
</TD>
            <TD></TD>
          </TR>
          <TR>
            <TH></TH>
            <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
              <div class="clr"></div></TD>
          </TR>
        </TBODY>
      </TABLE>
