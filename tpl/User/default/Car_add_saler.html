<include file="Public:head"/>
<include file="Car:menu"/>
<link rel="stylesheet" type="text/css" href="{bluesea::Common}/default_user_com.css" media="all">
<link rel="stylesheet" type="text/css" href="{bluesea::RES}/css/cymain.css" />

<script src="{bluesea::RES}/js/select/js/comm.js"></script>
<script src="{bluesea::RES}/js/select/js/linkagesel-min.js"></script>

<script src="{bluesea::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{bluesea::STATICS}/artDialog/plugins/iframeTools.js"></script>

<link rel="stylesheet" href="{bluesea::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{bluesea::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{bluesea::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{bluesea::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{bluesea::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<div class="content">
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
<script>
   jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
</script>
<div class="cLineB">
  <h4>添加销售</h4><a href="javascript:history.go(-1);return false;" class="btn btn-primary btn_submit  J_ajax_submit_btn right" style="margin-top:-27px">返回</a>
 </div>
 <!--tab start-->

<!--tab end-->
    <div class="msgWrap bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" id="formID"   enctype="multipart/form-data">

        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <th width="120">姓名：</th>
                    <td> <input type="text" name="name" id="name" class="px"  value="{bluesea:$salers['name']}" data-validation-engine="validate[required,minSize[1],maxSize[20]]"
                    data-errormessage-value-missing="必填项!"/>
                        <span class="maroon">*</span>
                    </td>
                </tr>
                 <tr>
                    <th width="120">头像：</th>
                    <td>
                     <p>
                         <img class="thumb_img" id="picture_src" src="{bluesea:$salers['picture']|default='tpl/User/default/common/car/car_sell.png'}" style="max-height:100px;">
                         <input type="input" class="px" id="picture" value="{bluesea:$salers['picture']|default='tpl/User/default/common/car/car_sell.png'}" name="picture" >

                         <span class="help-inline">
                              <script src="{bluesea::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('picture',720,400,'{bluesea:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('picture')">预览</a>
                              <span class="help-inline">建议尺寸：图片150*150</span>
                         </span>
                     </p>
                    </td>
                </tr>
                <tr>
                    <th width="120">电话：</th>
                    <td>
                         <input type="text" name="mobile" id="mobile" class="px"  value="{bluesea:$salers['mobile']}" />
                         <span class="maroon">*</span>
                         <span class="help-inline">如 0551-01234567</span>
                     </td>
                </tr>
                <tr>
                    <th width="120">显示顺序：</th>
                    <td>  <input type="text" id="sort" name="sort" value="{bluesea:$salers['sort']|default=1}" class="input-mini px"data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项"  /><span class="maroon">*</span>
                     <span class="help-inline">数字越大越靠前</span></td>
                </tr>
                <tr>
                    <th>类型：</th>
                    <td>
                    <select name="salestype" id="salestype">
                      <option value="1" <if condition="$salers['salestype'] eq 1"> checked="checked"</if>>售前</option>
                      <option value="2" <if condition="$salers['salestype'] eq 2"> checked="checked"</if>>售后</option>
                      <option value="3" <if condition="$salers['salestype'] eq 3"> checked="checked"</if>>售前/售后</option>
                    </select>

                    </td>
                </tr>
                <tr>
                    <th width="120">简要介绍:</th>
                    <td> <textarea name="info"  id="info" style="width:605px;height:120px"  data-rule-maxlength="150" placeholder="可不填">{bluesea:$salers['info']|html_entity_decode|strip_tags}</textarea> [最多显示 10 个字]</td>
                </tr>




                  <tr>
                    <td>
                    <if condition="$salers['id'] neq ''">
                    <input type="hidden" name="id" value="{bluesea:$salers['id']}" />
                    </if>
                      <input type="hidden" name="token" value="{bluesea:$token}" />
                        <button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-primary btn_submit  J_ajax_submit_btn">取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>

        </div>
<include file="Public:footer"/>
