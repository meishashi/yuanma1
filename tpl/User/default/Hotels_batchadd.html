<div class="content">

		<h4>批量生成房间号</h4>

	</div> 
<if condition="$ischild neq 1">

<form method="post" action="" id="formID">

      <tbody> 
       <tr> 
        <th><span class="red">*</span>房间编号：</th> 
        <td>
        <input type="text" name="houseid" id="houseid" class="px" style="width:50px;" />（如：<font style="color:red">6</font>06 <font style="color:red">6</font>就是编号）
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>房号范围：</th> 
        <td><input type="text" name="start" id="start" class="px" style="width:50px;" />~<input type="text" name="end" id="end" class="px" style="width:50px;" />（如：1~10）
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>所属分类：</th> 
        <td>
        <select name="sid">
        <volist name="list" id="row">

        </volist>
        </select>
        </td> 
       </tr>

       </tr>
       <tr> 
        <th>描述：</th> 
        <td><textarea name="note" class="px" style="width:400px;height:80px;">{bluesea:$tableData.note}</textarea></td> 
       </tr> -->
       <tr>   
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn" id="save">保存</button> &nbsp; <a href="{bluesea::U('Hotels/index',array('token' => $token, 'cid' => $cid))}" class="btn">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div>
