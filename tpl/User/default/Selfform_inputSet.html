 <include file="Public:head" /> 
 <link rel="stylesheet" type="text/css" href="{bluesea::RES}/css/cymain.css" />
 <script>
function inputtypeChange(){
	if($('#inputtype').attr('value')=='select'){
		$('#troptions').css("display","");
	}else{
		$('#troptions').css("display","none");
	}
}
function regexChange(){
	$('#regex').attr('value',$('#regexSelect').attr('value'))
}
</script>

  <div class="content"> 
   <div class="cLineB"> 
    <h4>“{bluesea:$thisForm['name']}”输入项设置</h4> 
    <a href="{bluesea::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="right  btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-top:-27px">返回</a> 
   </div> 
   

   <form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{bluesea:$set.id}" />
</if>
<input type="hidden" name="formid" value="{bluesea:$thisForm['id']}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>显示名称：</th>
        <td><input type="text" id="displayname" name="displayname" value="{bluesea:$set.displayname}" class="px require" style="width:400px;" /></td> 
       </tr> 
        <tr> 
        <th><span class="red">*</span>字段名称：</th>
        <td><input type="text" id="fieldname" name="fieldname" value="{bluesea:$set.fieldname}" class="px require" style="width:400px;" /> <span style="color:red">注意字段名称不能是a</span></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>输入类型：</th>
        <td><select name="inputtype" id="inputtype" onchange="inputtypeChange()">{bluesea:$inputTypeOptions}</select></td> 
       </tr>
       <tr id="troptions"<if condition="$set['inputtype'] neq select"> style="display:none"</if>> 
        <th><span class="red"></span>选项：</th>
        <td><input type="text" id="options" name="options" value="{bluesea:$set.options}" class="px require" style="width:400px;" /> 下拉列表的各个选项，多个选项用“|”隔开</td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>是否必填：</th>
        <td><select name="require" id="require">{bluesea:$requireOptions}</select></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>输入限制：</th>
        <td><select name="regexSelect" id="regexSelect" onchange="regexChange()">{bluesea:$regexOptions}</select> <input type="text" name="regex" id="regex" value="{bluesea:$set.regex}" class="px" style="width:400px;" /> 可以自己编写正则表达式</td> 
       </tr>
       </tr>
        <tr> 
        <th><span class="red">*</span>排序：</th>
        <td><input type="text" name="taxis" id="taxis" value="{bluesea:$set.taxis}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>错误提示：</th> 
        <td><input type="text" name="errortip" id="errortip" value="{bluesea:$set.errortip}" class="px" style="width:400px;" /> 输入错误时的提示内容</td> 
       </tr>

       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button> &nbsp; <a href="{bluesea::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="btn">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script language="javascript">
$(function(){

	$("#form").valid([
	{ name:"displayname",simple:"显示名称",require:true},
	{ name:"fieldname",type:"eng",simple:"字段名称",require:true},
	{ name:"inputtype",simple:"输入类型",require:true}	
	],true,true);

})
</script>
  <include file="Public:footer" />
