<div class="content">
  <div class="msgWrap bgfc">
    <form class="form" method="post" action=""   enctype="multipart/form-data">
     
      <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
         
          <tr>
            <th width="120">活动介绍标题：</th>
            <td><input type="text" name="title" value="" class="px" style="width:550px;"></td>
          </tr>
          <tr>
            <th>活动封面图片：</th>
            <td>
              <input type="text" name="picurl" value="{bluesea:$vo.picurl}" class="px" onclick="document.getElementById('picurl_src').src=this.value;" id="picurl" style="width:300px;">
              <script src="/tpl/static/upyun.js"></script>
              <a href="###" onclick="upyunPicUpload('picurl',700,400,'{bluesea:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>&nbsp;填写图片外链地址，大小为720x400</td>
          </tr>
          <tr>
            <th valign="top">活动奖励：</th>
            <td valign="top"><input type="text" name="prize" value="" class="px" style="width:550px;"></td>
          </tr>
		  <tr>
            <th valign="top">奖励规则：</th>
            <td valign="top" style="vertical-align:middle">浏览量达到<input type="text" name="rule" value="" class="px" style="width:50px;">人</td>
          </tr>
           <tr>
            <th valign="top">奖品数量：</th>
            <td valign="top"><input type="text" name="number" value="" class="px" style="width:50px;"></td>
          </tr>
		  <tr>
            <th>活动详情：</th>
            <td><textarea class="px" id="infos" name="info" style="width: 560px; height: 420px; display: ;"></textarea>
            </td>
          </tr>
           <tr>
            <th>活动规则：</th>
            <td><textarea class="px" id="info" name="hdrules" style="width: 560px; height: 420px; display: ;"></textarea>
            </td>
          </tr>
		 <tr>
            <th>下方推广图片：</th>
            <td>
              <input type="text" name="picurl1" value="{bluesea:$vo.picurl1}" class="px" onclick="document.getElementById('picurl1_src').src=this.value;" id="picurl1" style="width:300px;">
              
              <a href="###" onclick="upyunPicUpload('picurl1',700,400,'{bluesea:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>&nbsp;填写图片外链地址，大小为720x400</td>
          </tr>
		 <tr>
            <th>推广链接：</th>
             <td ><input type="text" name="url" value="" class="px" style="width:550px;">&nbsp;必须以http://开头</td>
            </td>
          </tr>
		 <tr>
          <tr>
            <th>截至时间：</th>
            <td><input type="input" class="px" id="statdate" value=" " onClick="WdatePicker()" name="statdate">
             </td>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <td><button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
              <a href="{bluesea::U('Sharetalent/index')}" class="btn btn-primary btn_submit  J_ajax_submit_btn">取消</a> </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
