<include file="Public:head"/>
<include file="Car:menu"/>
<link rel="stylesheet" href="{bluesea::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{bluesea::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{bluesea::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{bluesea::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{bluesea::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{bluesea::Common}/default_user_com.css" media="all">
<script src="{bluesea::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{bluesea::STATICS}/artDialog/plugins/iframeTools.js"></script>
<div class="content">
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
<script>
   jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
</script>
<div class="cLineB">
  <h4>添加品牌</h4><a href="javascript:history.go(-1);return false;" class="btn btn-primary btn_submit  J_ajax_submit_btn right" style="margin-top:-27px">返回</a>
 </div>

    <div class="msgWrap bgfc">
      <form class="form" method="post" id="formID" action=""   >
        <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                  <th valign="top"><span class="red">*</span>品牌名称：</th>
                  <td>
                     <input type="text" name="name" id="name" class="input-medium px" style="width:200px"  value="{bluesea:$brand['name']}"data-validation-engine="validate[required,minSize[2]]"
                    data-errormessage-value-missing="必填项!" />
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
                </tr>
                <tr>
                    <th width="120">官方网站：</th>
                    <td>   <input type="text" name="www" id="www" class="input-xlarge px" style="width:200px"  placeholder="必须(http://|https://)开头" value="{bluesea:$brand['www']}" /> <span class="help-inline">请输入品牌官方网站的完成url地址,如：http://www.bmw.com.cn (没有可以留空)</span></td>
                </tr>
                <tr>
                    <th>LOGO:</th>
                    <td>
                           <img class="thumb_img" id="logo_src" src="{bluesea:$brand['logo']|default='./tpl/User/default/common/car/car_logo.png'}" style="max-height: 100px;" />
                              <input type="text" class="px" id="logo"  name="logo"  value="{bluesea:$brand['logo']|default='./tpl/User/default/common/car/car_logo.png'}" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写外链,正确的网址,如: http://www.baidu.com/images/demo.png" />
                                         <span class="help-inline">
                                            <script src="{bluesea::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('logo',420,60,'{bluesea:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('logo')">预览</a>
                                        </span>
                                        <span class="help-inline">建议图片尺寸420*60，不超过300K</span>
                    </td>
                </tr>
                <tr>
                    <th width="120">显示顺序：</th>
                    <td>
                         <input type="text" id="sort" name="sort" value="{bluesea:$brand['sort']|default=1}" class="input-mini px"  data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项" /><span class="maroon">*</span>
                                        <span class="help-inline">数字越大越靠前</span>
                    </td>
                </tr>

                 <tr>
                    <th width="120">品牌简介:</th>
                    <td>
                          <textarea name="info"  id="info"  data-rule-maxlength="500" style="width:605px;height:120px" data-rule-maxlength="150" placeholder="请您输入改品牌介绍" >{bluesea:$brand['info']}</textarea>
                    </td>
                </tr>

                    <td>
                        <button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-primary btn_submit  J_ajax_submit_btn">取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>


        </div>
<include file="Public:footer"/>
