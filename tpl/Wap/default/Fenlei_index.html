<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>



<title>{bluesea:$tpl.wxname}</title>



<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no">

<meta charset="utf-8">

<link href="./tpl/static/tpl/168/css/cate.css" rel="stylesheet" type="text/css" />

 <link href="./tpl/static/tpl/com/css/iscroll.css" rel="stylesheet" type="text/css" />

<style>

.banner img {width: 100%;}

  .themeStyle{ background-color:#E83407 !important; }  

</style>

<script src="./tpl/static/tpl/com/js/iscroll.js" type="text/javascript"></script>

<script type="text/javascript">

var myScroll;



function loaded() {

myScroll = new iScroll('wrapper', {

snap: true,

momentum: false,

hScrollbar: false,

onScrollEnd: function () {

document.querySelector('#indicator > li.active').className = '';

document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

}

 });

 

 

}



document.addEventListener('DOMContentLoaded', loaded, false);

</script>

 

</head>



<body style="background-color: #F4F4F4;">

		<!--music-->

		<if condition="$homeInfo['musicurl'] neq false">

			<include file="Index:music"/>

		</if>

		

<div class="banner">

<div id="wrapper">

<div id="scroller">

<ul id="thelist">

				<foreach name='flash[picurl]' item='i'>

      <li><img src="{bluesea:$i}"></li>

    </foreach>

</ul>

</div>

</div>

<div id="nav">



<ul id="indicator">

				<foreach name='flash[picurl]' item='i'>

                  <li class="active"></li>
				</foreach>

</ul>



</div>



</div>

<div class="clr"></div>



<ul class="mainmenu">

	<volist name="info" id="vo">

		<li>

			<a href="<if condition="$vo['url'] eq ''">{bluesea::U('Wap/Fenlei/info',array('id'=>$vo['id'],'token'=>$vo['token']))}<else/>{bluesea:$vo.url|htmlspecialchars_decode}</if>" >

				<img src="{bluesea:$vo.topic}" />

				<p>{bluesea:$vo.title}</p><p>{bluesea:$vo.info}</p>

			</a>

		</li>

	</volist>	

</ul>

<script>

var count = document.getElementById("thelist").getElementsByTagName("img").length;	



var count2 = document.getElementsByClassName("menuimg").length;

for(i=0;i<count;i++){

 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



}

document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";



 setInterval(function(){

myScroll.scrollToPage('next', 0,400,count);

},3500 );

window.onresize = function(){ 

for(i=0;i<count;i++){

document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



}

 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

} 





</script>



 		

<div class="copyright">

</div>  <include file="Index:styleInclude"/><include file="$cateMenuFileName"/> 

<!-- share -->
<script>
window.shareData = {  
            "moduleName":"Fenlei",
            "moduleID":"{bluesea:$info.id}",
            "imgUrl": "{bluesea:$copyright.tp}", 
            "sendFriendLink": "{bluesea:$f_siteUrl}{bluesea::U('Fenlei/index',array('token'=>$info['token']))}",
            "tTitle": "{bluesea:$copyright.title}",
            "tContent": "{bluesea:$copyright.info|substr=0,60}"
};
</script>
{bluesea:$shareScript}
 </body>

</html>
