<include file="Public:header" />
<style type="text/css">
	input{width:30px;}
</style>
<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>站点设置 >> 节点管理 >> 节点列表</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
            <include file="common:public" />
            <form id="myform" action="{bluesea::U('Site/insert')}" method="post">
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
				  <tbody>
					  <tr>
					    <th width="5%">排序权重</th>
					    <th width="5%">ID</th>
					    <th width="40%">菜单名称</th>
					    <th width="6%">类型</th>
					    <th width="6%">状态</th>
					    <th width="6%">显示</th>
					    <th width="24%">操作</th>
					  </tr>
						{bluesea:$html_tree}
	              </tbody>
	            </table>
	            <div class="bottom">
					<span><input type="submit" value="排序" class="btn-large btn-info span7" style="margin-left:100px;margin-top:10px;"></span>
				</div>
      		</form>         
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
