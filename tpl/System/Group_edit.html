<include file="Public:header" />
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(){
			var forms=$('#form').serialize();
			$.ajax({
				type:'POST',
				url:'{bluesea::U("$action/add")}',
				data:forms,
				success:function(msg){
					msg=eval('('+msg+')');
					alert(msg.info);
				}
			});
		})
	});
</script>
<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<include file="Public:left" />
				
			<div class="span9">

				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>用户管理 >> 管理组 >> 编辑用户组</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">

			            <form id="form">
				            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
								  <tr>
								    <th colspan="4">{bluesea:$title}</th>
								    </tr>
									<tr> 
								      <td><strong>组名：</strong></td>
								      <td><input type="text" name="name" value="{bluesea:$info.name}" class="ipt" size="45" /></td>
								    </tr>
									<tr> 
								      <td><strong>状态：</strong></td>
								      <td>
										<input type="radio" name="status" value="0" class="ipt" <eq name="info.status" value="0">checked</eq> />关闭
										<input type="radio" name="status" value="1" class="ipt" <eq name="info.status" value="1">checked</eq> />开启
									  </td>
									  <input type="hidden" name="dosubmit" />
								    </tr>
									<tr> 
								      <td><strong>备注：</strong></td>
								      <td><input type="text" name="remark" value="{bluesea:$info.remark}"  class="ipt" size="45" /></td>
								    </tr>
								    <tr> 
								      <td colspan="2"><button id="submit" class="btn-large btn-info span9" style="margin-left:100px;">保存</button></td>
								    </tr>
				            </table>
			      		</form>  					
					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
			
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->

<include file="Public:footer" />
