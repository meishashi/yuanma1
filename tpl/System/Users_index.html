<include file="Public:header" />

<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>用户管理 >> 前台用户</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
            <include file="common:public" />

			 <div class="ksearch">
		    	<div class="fl">
					<form action="{bluesea::U('Users/search')}" method="post">
					<b class="kserico">快速搜索：</b>搜索类型：
					<select name="type" style="width:100px;">
						<option value="1">用户名</option>
						<option value="2">用户ID</option>
						<option value="3">用户邮箱</option>
					</select> 
					<input name="name" class="ipt" type="text" value="" style="width:100px;"> 
					<input type="submit" class="ksub" value="">
					</form>
		        </div>
		        <div class="fl">
					<b>排序方式：</b>
					<select style="width:100px;">
						<option value="">注册时间（降序）</option>
						<option value="">登陆时间（降序）</option>
					</select>
				</div>
		        <div class="fl">
					<b>查看方式：</b>
					<select style="width:100px;">
						<option value="">按分类查看</option>
					</select>
				</div>
		    </div>

	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
	  <tr>
		<td width="70">ID</td>
		<td width="150">用户名称</td>
		<td width="150">角色组</td>
		<td width="100">最后登录IP</td>
		<td width="150">最后登录时间</td>
		<td width="70">状态</td>
		<td width="100">管理操作</td>
	  </tr>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{bluesea:$vo.id}</td>
				<td >{bluesea:$vo.username}</td>
				<td >{bluesea:$group[$vo['gid']]}</td>
				<td align='center'>{bluesea:$vo.lastip}</td>
				<td align='center'><php>echo date('Y-m-d H:i:s', $vo['lasttime'])</php></td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
                    <a style=" color:#F00" href="{bluesea::U('Users/set/',array('id'=>$vo['id']))}">权限</a>
					|
					<a href="{bluesea::U('Users/edit/',array('id'=>$vo['id']))}">修改</a>
					| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{bluesea::U('Users/del/',array('id'=>$vo['id']))}','确定删除该用户吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="8"><div class="listpage">{bluesea:$page}</div></td>
    </tr>
   
</table>
</div>
</div>
</div>
