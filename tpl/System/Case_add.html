<include file="Public:header" />
<link href="{bluesea::RES}/images/main.css" type="text/css" rel="stylesheet">
<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>扩展管理 >> 用户案例 >> <gt name="info.id" value="0">添加案例<else />修改案例</gt></h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
          	<include file="common:public" />
          	<gt name="info.id" value="0">
			<form action="{bluesea::U('Case/upsave')}" method="post" name="form" enctype="multipart/form-data" id="myform">
			<input type="hidden" name="id" value="{bluesea:$info.id}">
		<else />
			<form action="{bluesea::U('Case/insert')}" method="post" name="form" enctype="multipart/form-data" id="myform">
		</gt>
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">

				 <tr>
					<th colspan="4">{bluesea:$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="ipt" size="45" value="{bluesea:$info.name}" />
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="ipt" id="pic" name="img" value="{bluesea:$info.img}" /> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{bluesea:$token}')">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>url地址：</strong></td>
					<td colspan="3" class="lt">
						<input type="url" name="url" class="ipt" value="{bluesea:$info.url}" size="45"/>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="btn" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input class="btn" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="btn" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
	            </table>
       </form>
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
