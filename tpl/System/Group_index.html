<include file="Public:header" />
<style type="text/css">
	input{width: 30px;}
</style>
<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<include file="Public:left" />
				
			<div class="span9">

				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>用户管理 >> 管理组 >> 用户组列表</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
						<include file="common:public" />
			            <form id="myform" action="{bluesea::U('Group/role_sort')}" method="post">
				            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
								<tr>
									<td width="70">排序权重</td>
									<td width="70">ID</td>
									<td width="350">角色名称</td>
									<td width="100">角色描述</td>
									<td width="70">状态</td>
									<td width="200">管理操作</td>
								</tr>
								<volist name="list" id="vo">
									<tr>
										<td align='center'>
											<input type='text' value='{bluesea:$vo.sort}' size='3' name='sort[{bluesea:$vo.id}]'></td>
										<td align='center'>{bluesea:$vo.id}</td>
										<td >{bluesea:$vo.name}</td>
										<td >{bluesea:$vo.remark}</td>
										<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
										</td>
										<td align='center'>
											<a href="javascript:setting_access({bluesea:$vo.id}, '{bluesea:$vo.name}')">权限设置</a>
											| <a href="{bluesea::U('Group/edit/',array('id'=>$vo['id']))}">修改</a>
											| <a href="javascript:void(0)" onclick="return confirmurl('{bluesea::U('Group/del/',array('id'=>$vo['id']))}','确定删除该角色吗?')">删除</a>
										</td>
									</tr>
								</volist>
				            </table>
			      		</form>  					
					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
			
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
<script type="text/javascript">
//权限设置
function setting_access(id, name) {
	window.top.art.dialog.open('{bluesea::U("Group/access")}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});
}
</script>
<include file="Public:footer" />
