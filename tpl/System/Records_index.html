<include file="Public:header" />
<link href="{bluesea::RES}/images/main.css" type="text/css" rel="stylesheet">
<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>扩展管理 >> 充值记录</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">


			 <div class="ksearch">
		    	<div class="fl">
					<form action="{bluesea::U('Users/search')}" method="post">
					<b class="kserico">快速搜索：</b>搜索类型：
					<select name="type" style="width:100px;">
						<option value="1">用户名</option>
						<option value="2">用户ID</option>
						<option value="3">用户邮箱</option>
					</select> 
					<input name="name" class="ipt" type="text" value="" style="width:100px;"> 
					<input type="submit" class="ksub" value="">
					</form>
		        </div>
		        <div class="fl">
					<b>排序方式：</b>
					<select style="width:100px;">
						<option value="">注册时间（降序）</option>
						<option value="">登陆时间（降序）</option>
					</select>
				</div>
		        <div class="fl">
					<b>查看方式：</b>
					<select style="width:100px;">
						<option value="">按分类查看</option>
					</select>
				</div>
		    </div>

	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
	  <tr>
		<td width="60">id</td>
		<td width="150">订单名称</td>
		<td width="150">充值用户</td>
		<td width="150">订单号</td>
		<td width="150">金额</td>
		<td width="150">充值时间</td>
		<td width="150">状态</td>
		<td width="100">操作</td>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{bluesea:$vo.id}</td>
				<td align='center'>{bluesea:$vo.title}</td>
				<td align='center'>{bluesea:$vo.uname}</td>
				<td align='center'>{bluesea:$vo.indent_id}</td>
				<td align='center'>{bluesea:$vo.price}</td>
				<td align='center'>{bluesea:$vo.create_time|date='Y-m-d H:i:s',###}</td>
				<td align='center'><if condition="$vo['status'] eq 1">已付款(未确认)<elseif condition="$vo['status'] eq 2"/>完成<else/>未付款</if></td>
				<td align='center'><a href="{bluesea::U('Records/send',array('price'=>$vo['price'],'uid'=>$vo['uid'],'iid'=>$vo['id']))}">入金</a></td>

			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="8"><div class="listpage">{bluesea:$page}</div></td>
    </tr>
	            </table>
       
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
