<include file="header" />

<include file="Public:header" />

<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<include file="Public:left" />
				
			<div class="span9">

				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>用户管理 >> 用户中心 >> <gt name="info.id" value="0">修改用户<else />添加用户</gt></h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
<gt name="info.id" value="0">
			<form action="{bluesea::U('User/edit')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{bluesea:$info.id}">
			
		<else />
			<form action="{bluesea::U('User/add')}" method="post" name="form" id="myform">
			对不起，系统目前只支持一个管理员操作
		</gt>
		
			<table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table" <gt name="info.id" value="0"><else />style="display:none"</gt>>

				 <tr>
					<th colspan="4">{bluesea:$title}</th>
				</tr>
				<tr>
					<td><strong>用户名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="username" class="ipt" size="45" value="{bluesea:$info.username}" <eq name="info.username" value="admin">readonly="readonly"</eq>>
					</td>
				</tr>
				<tr>
					<td><strong>密　　码：</strong></td>
					<td colspan="3" class="lt">
						<input type="password" name="password" class="ipt" size="45" value="">
					</td>
				</tr>
				<tr>
					<td><strong>确认密码：</strong></td>
					<td colspan="3" class="lt">
						<input type="password" name="repassword" class="ipt" size="45"/>
					</td>
				</tr>
				<tr>
					<td><strong>用户角色：</strong></td>
					<td colspan="3" class="lt">
						<select name="role" style="width:136px">
							<volist name="role" id="vo">
								<option value="{bluesea:$vo.id}" <eq name="vo.id" value="$info.role">selected=""</eq> >{bluesea:$vo.name}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<td><strong>用户状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr>
					<td><strong>备注说明：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="remark" class="ipt" size="45" value="{bluesea:$info.remark}"/>
					</td>
				</tr>

	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="btn" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input class="btn" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="btn" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>

					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
			
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
					
	
<include file="Public:footer" />

<include file="footer" />
